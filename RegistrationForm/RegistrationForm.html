<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice</title>
</head>
<body>
    <h1>Registration Form</h1>
        <form>
            <div>
                <p>First Name: * <input type="text"></p>
            </div>
            <div>
                <p>Last Name: * <input type="text"></p>
            </div>
            <div>
                <p>Email Address: * <input type="email"></p>
            </div>
            <div>
                <p>Password: * <input type="password"></p>
            </div>
            <div>
                <p>Confirm Password: * <input type="password"></p>
            </div>
            <div>
                <p>Birthday: <input type="date"></p>
            </div>
            <div>
                <p>Gender Identity: </p>
                    <input type="radio" name="font" value="male" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="font" value="female" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="font" value="non-binary" id="non-binary">
                    <label for="non-binary">Non-Binary</label>
                    <input type="radio" name="font" value="i-prefer-not-to-answer" id="i-prefer-not-to-answer">
                    <label for="i-prefer-not-to-answer">I prefer not to answer</label>
            </div>
            <div>
                <p>A short description about myself</p>
                    <textarea name="comment" cols="30" rows="4"></textarea>
            </div>
            <div>
                <p>Favorite Language: </p>
                <select name="language">
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>Javascript</option>
                </select>
            </div>
            <br>
            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes, I would like to receive periodic email updates</label>
            </div>
            <br>
            <div>
            <input type="submit" value="Create Account">
            </div>
        </form>
    <p>* Indicates a required field</p>


</body>
</html>
