<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bar">
        <h1>Network</h1>
    </div>
    <div class="header">
        <h1>Your Feed</h1>
    </div>
    <div class="container">
        <div class="column1">
            <div class="micah">
                <img src="./images/Profilepicture.jpg" alt="me" id="me">
                <a href="#">Add an avatar</a>
                <h1>Micah Wendorf</h1>
            </div>
        </div>
        <div class="column2">
            <div class="friends">
                <div class="top">
                    <h2>Dylan E</h2>
                    <h3 id="count">9 like(s)</h3>
                    <button class="cool" onclick="add1()">Like</button>
                </div>
                <div class="bottom">
                    <h2>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></h2>
                </div>
            </div>
            <div class="friends">
                <div class="top">
                    <h2>Mac D</h2>
                    <h3 id="count1">12 like(s)</h3>
                    <button class="cool" onclick="add2()">Like</button>
                </div>
                <div class="bottom">
                    <h2>Just finished my <a href="#">next comic</a>, check it out.</h2>
                </div>
            </div>
            <div class="friends">
                <div class="top">
                    <h2>Bryce G</h2>
                    <h3 id="count2">9 like(s)</h3>
                    <button class="cool" onclick="add3()">Like</button>
                </div>
                <div class="bottom">
                    <h2>I'm planning a Dojo Movie night, add your suggested movies <a href="#">here</a></h2>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
